{% if form.errors %}
<div class="bs-callout bs-callout-danger">
    <small>
    <ul>
        {% if form.non_field_errors %}
        <li>Non Field Errors</li>
        <ul>
            {{ form.non_field_errors }}
        </ul>
        {% endif %}
        {% for field in form %}
            {% if field.errors %}
            <li>{{ field.label }}</li>
            <ul>
                {{ field.errors }}
            </ul>
            {% endif %}
        {% endfor %}
    </ul>
    </small>
</div>
{% endif %}
